<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modelo Bootstrap</title>
</head>

<body>

<div class="container">
<h1>Floating Label:</h1>

<form action="">
     <p>Label flutuantes.</p>
    <div class="form-floating">
    <input type="text" name="email" id="email" class="form-control" placeholder="e-mail">
    <label for="email">E-Mail</label>
    </div>
    <br>
    <div class="form-floating">
        <input type="password" name="senha" id="senha" class="form-control" placeholder="sua senha">
        <label for="senha">Sua senha</label>
        </div>
<p>Acima eu coloquei uma div class 'form-floating':Dentro dessa div eu coloquei um input type text class "form-control"
    e placeholder + Abaixo do input coloquei um label for email.
</p>
</form>




</div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
